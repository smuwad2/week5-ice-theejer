<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const response = await axios.get("/categories");
                const categoryList = document.getElementById("selectCategory")
                for (key in response.data) {
                    var selectItem = document.createElement("option");
                    selectItem.value = response.data[key];
                    selectItem.innerText = response.data[key];
                    categoryList.appendChild(selectItem);
                }
            }
            catch (err) {
                console.error(err);
            }

        }


        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName

            var itemsList = document.getElementById("itemsList");
            var category = document.getElementById("selectCategory").value;
            while (document.getElementById("itemsList").firstChild) {
                document.getElementById("itemsList").firstChild.remove();
            }
            if (category == "all") {
                category = "";
            }
            else if (category == "0") {
                var para = document.createElement("p");
                para.className = "text-center";
                para.innerText = "No items"
                itemsList.appendChild(para);
                return;
            }
            try {
                const response = await axios.get("/items", {
                    params: {
                        category: category
                    }
                })
                console.log(response);

                var counter = 0;
                for (i = 0; i < response.data.length; i++) {
                    var cardDiv = document.createElement("div");
                    cardDiv.className = "card col-2 my-3 p-4 text-center";
                    var cardTitle = document.createElement("h5");
                    cardTitle.className = "card-title";
                    cardTitle.innerText = response.data[i]["name"];
                    cardDiv.appendChild(cardTitle);
                    var cardText = document.createElement("div");
                    cardText.className = "card-text";
                    cardText.innerText = "Price: $" + response.data[i]["price"];
                    cardDiv.appendChild(cardText);
                    itemsList.appendChild(cardDiv);
                    if (counter < 2) {
                        var spaceDiv = document.createElement("div");
                        spaceDiv.className = "col-3";
                        itemsList.appendChild(spaceDiv);
                        counter += 1;
                    }
                    else {
                        counter = 0;
                    }
                }
            }
            catch (err) {
                console.error(err);
            }

        }

            // Each item should be displayed in a bootstrap card format

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
